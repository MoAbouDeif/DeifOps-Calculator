# --- Global config for your EKS environment
clusterName: "my-eks"
region: "us-east-1"
namespace: "platform-ingress"
createNamespace: true

# IRSA role ARNs (fill with the real ARNs output by your Terraform module)
irsa:
  awsLoadBalancerControllerRoleArn: "arn:aws:iam::123456789012:role/eks-irsa-aws-lb-controller"
  externalDnsRoleArn: "arn:aws:iam::123456789012:role/eks-irsa-external-dns"

# IngressClass / ALB controller behavior
ingressClass:
  create: true
  name: "alb"
  params:
    create: true
    name: "alb-default"
    scheme: "internet-facing"
    ipAddressType: "ipv4"
    targetType: "ip"
    loadBalancerAttributes:
      idle_timeout.timeout_seconds: "60"
      routing.http2.enabled: "true"

# --- Subchart values wiring (plain values, no templates) ---

aws-load-balancer-controller:
  clusterName: "my-eks"
  region: "us-east-1"
  vpcId: ""
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/eks-irsa-aws-lb-controller"
  enableCertManager: false
  defaultIngressClass: false
  fullnameOverride: aws-load-balancer-controller
  # Note: many charts don't support namespaceOverride; install into `namespace` below

