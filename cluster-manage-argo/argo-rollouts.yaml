apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.40.3
    chart: argo-rollouts
    helm:
      values: |
        installCRDs: 'false'
        dashboard:
          enabled: 'true'
          ingress:
            enabled: 'true'
            ingressClassName: 'nginx'
            paths: ["rollouts.argo.local"]


  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
      - CreateNamespace=true
